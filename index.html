<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekod Kehadiran</title>
    
    <style>
        :root {
            --primary-color: #0056b3; --whatsapp-color: #25D366; --light-gray: #ffffff; --border-color: #dde1e3;
            --font-size-base: clamp(14px, 1.5vw + 0.5rem, 16px);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--light-gray); margin: 0; padding: 0; color: #333; font-size: var(--font-size-base); }
        .container { width: 100%; padding: 25px 30px; box-sizing: border-box; }
        .logo-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 30px; }
        .logo-container img { max-height: 60px; width: auto; object-fit: contain; }
        h1 { color: #222; text-align: center; margin-top: 0; margin-bottom: 25px; font-size: clamp(1.5rem, 4vw + 1rem, 2.2rem); font-weight: 700; }
        .current-date { text-align: center; color: #555; font-weight: 400; margin-top: -15px; margin-bottom: 30px; font-size: 0.95em; }
        .form-rekod { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 20px; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; } .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { font-weight: 500; margin-bottom: 6px; font-size: 0.9em; color: #555; }
        .form-group input, .form-group select { width: 100%; padding: 12px 14px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1em; font-family: inherit; box-sizing: border-box; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.15); }
        button[type="submit"] { grid-column: 1 / -1; padding: 14px 20px; font-size: 1em; font-weight: 600; color: #ffffff; background-color: var(--primary-color); border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        .log-section { margin-top: 40px; }
        h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; font-weight: 600; font-size: 1.5em; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 14px 10px; border-bottom: 1px solid #eef0f2; }
        th:first-child, td:first-child { width: 40px; text-align: center; }
        #daily-log-container th:nth-child(2) { width: 60%; }
        thead tr { background-color: #f9fafb; } th { font-size: 0.85em; text-transform: uppercase; letter-spacing: 0.5px; color: #666; }
        .loading-message { text-align: center; color: #888; font-style: italic; }
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .popup-overlay.show { opacity: 1; visibility: visible; }
        .popup-content { background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; transform: scale(0.9); transition: transform 0.3s; }
        .popup-content h3 { margin-top: 0; color: #333; }
        .popup-content p { font-size: 0.95em; color: #666; margin-bottom: 15px; }
        .popup-summary { text-align: left; margin: 20px 0; padding: 15px; background-color: #f9f9f9; border-left: 4px solid var(--primary-color); border-radius: 4px; color: #555; line-height: 1.6; }
        .popup-buttons { display: flex; gap: 10px; justify-content: center; }
        .popup-buttons a, .popup-buttons button { text-decoration: none; padding: 12px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; font-size: 1em; flex-grow: 1; }
        .popup-buttons a { background-color: var(--whatsapp-color); color: white; }
        .popup-buttons button { background-color: #e0e0e0; color: #333; }
        @media (max-width: 600px) {
            .container { padding: 20px 15px; } .form-rekod { grid-template-columns: 1fr; gap: 20px; }
            th, td { padding: 12px 5px; }
            .logo-container { gap: 15px; }
            .logo-container img { max-height: 45px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Kementerian_Pendidikan_Malaysia_logo.svg/1200px-Kementerian_Pendidikan_Malaysia_logo.svg.png" alt="Logo KPM" onerror="this.style.display='none'">
            <img src="https://www.smkkotasamarahan.edu.my/wp-content/uploads/2021/01/cropped-logo-smkks-300x300-1.png" alt="Logo SMK Kota Samarahan" onerror="this.style.display='none'">
            <img src="https://storage.googleapis.com/maker-me/uploads/Maktabah%20Syamilah%20Melayu5.png" alt="Logo Maktabah Syamilah" onerror="this.style.display='none'">
        </div>
        <h1>Rekod Ketidakhadiran (1 Ikhlas)</h1>
        <h4 id="current-date-display" class="current-date"></h4>
        <form class="form-rekod" id="rekodBorang">
            <div class="form-group full-width"><label for="nama">Nama Murid</label><input type="text" id="nama" placeholder="Cth: Ahmad bin Abu" required></div>
            <div class="form-group"><label for="tarikh">Tarikh Tidak Hadir</label><input type="date" id="tarikh" required></div>
            <div class="form-group"><label for="sebab">Sebab Ketidakhadiran</label>
                <!-- Opsyen di sini akan diisi secara dinamik oleh JavaScript -->
                <select id="sebab" required><option value="" disabled selected>-- Memuatkan pilihan --</option></select>
            </div>
            <button type="submit">Rekod & Simpan</button>
        </form>

        <div class="log-section" id="daily-log-container">
            <h2>Ketidakhadiran Hari Ini</h2>
            <table>
                <thead><tr><th>Bil.</th><th>Nama</th><th>Sebab</th></tr></thead>
                <tbody id="logBadanHarian"><tr class="loading-message"><td colspan="3">Sedang memuatkan data...</td></tr></tbody>
            </table>
        </div>

        <div class="log-section" id="monthly-log-container">
            <h2>Rekod Ketidakhadiran Bulan Ini</h2>
            <table>
                <thead><tr><th>Ked.</th><th>Nama Murid</th><th>Jumlah Tidak Hadir</th></tr></thead>
                <tbody id="logBadanBulanan"><tr class="loading-message"><td colspan="3">Sedang mengira data...</td></tr></tbody>
            </table>
        </div>
    </div>

    <div class="popup-overlay" id="popup-container">
        <!-- ... (kod pop-up tidak berubah) ... -->
    </div>

    <script>
        // ##### KONFIGURASI ANDA SUDAH DIMASUKKAN #####
        const GOOGLE_SHEET_API_URL = "https://script.google.com/macros/s/AKfycbxH30jnub4LFBmZmRMRKejy0gn7gBUad8KLVos3T1vkE6xRlmg_N48Wdw4RHgeszdX-/exec";
        const GOOGLE_FORM_ACTION_URL = "https://docs.google.com/forms/d/e/1FAIpQLScq1HE1mv5qwM9x0TuHTkgdqnt2K-Tno-TQQ7aW7nDyxi_7FQ/formResponse";
        const GOOGLE_ENTRY_ID = {
            nama: "entry.2110370128",
            tarikh: "entry.1699370199",
            hari: "entry.1138384661",
            sebab: "entry.1972215413"
        };
        
        document.addEventListener("DOMContentLoaded", function() {
            const borang = document.getElementById("rekodBorang");
            const logBadanHarian = document.getElementById("logBadanHarian");
            const logBadanBulanan = document.getElementById("logBadanBulanan");
            const paparanTarikhSemasa = document.getElementById("current-date-display");
            const sebabDropdown = document.getElementById("sebab");
            const namaHari = ["Ahad", "Isnin", "Selasa", "Rabu", "Khamis", "Jumaat", "Sabtu"];
            const namaBulan = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
            
            function paparkanTarikhHariIni() {
                const now = new Date();
                paparanTarikhSemasa.textContent = `${namaHari[now.getDay()]}, ${now.getDate()} ${namaBulan[now.getMonth()]} ${now.getFullYear()}`;
            }
            paparkanTarikhHariIni();

            async function muatNaikDataDariSheet() {
                // ... (kod muat naik data tidak berubah, tetapi kini akan memanggil paparkanPilihanSebab) ...
                try {
                    const response = await fetch(GOOGLE_SHEET_API_URL);
                    if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                    const responseData = await response.json();
                    
                    if (responseData.error) { throw new Error(responseData.error); }

                    const dataBulanan = responseData.monthlyRecords;
                    const senaraiSebab = responseData.reasons;

                    paparkanPilihanSebab(senaraiSebab);
                    paparkanRekodHarian(dataBulanan);
                    paparkanRekodBulanan(dataBulanan);

                } catch (error) {
                    console.error("Gagal memuat naik data dari Sheet:", error);
                    const mesejRalat = `<tr><td colspan="3">Gagal memuat naik data. Sila pastikan URL Apps Script betul & telah dilaksana semula.</td></tr>`;
                    logBadanHarian.innerHTML = mesejRalat;
                    logBadanBulanan.innerHTML = mesejRalat;
                }
            }
            muatNaikDataDariSheet();

            // FUNGSI BARU: Untuk mengisi menu lungsur 'Sebab'
            function paparkanPilihanSebab(senaraiSebab) {
                // Kosongkan opsyen lama (kecuali yang pertama)
                while (sebabDropdown.options.length > 1) {
                    sebabDropdown.remove(1);
                }
                
                // Tukar teks placeholder
                sebabDropdown.options[0].textContent = "-- Sila Pilih Sebab --";

                if (senaraiSebab && senaraiSebab.length > 0) {
                    senaraiSebab.forEach(sebab => {
                        const option = document.createElement("option");
                        option.value = sebab;
                        option.textContent = sebab;
                        sebabDropdown.appendChild(option);
                    });
                } else {
                    // Jika helaian "Sebab" kosong, gunakan opsyen sandaran
                    const opsyenSandaran = ["Sakit", "Demam", "Urusan Keluarga"];
                    opsyenSandaran.forEach(sebab => {
                        const option = document.createElement("option");
                        option.value = sebab;
                        option.textContent = sebab;
                        sebabDropdown.appendChild(option);
                    });
                }
            }

            // ... (baki kod JavaScript tidak berubah) ...
            borang.addEventListener("submit", function(event) {
                event.preventDefault();
                const namaInput = document.getElementById("nama").value;
                const sebabInput = document.getElementById("sebab").value;
                const tarikhInput = document.getElementById("tarikh").value;
                const tarikhObj = new Date(tarikhInput + 'T00:00:00');
                const hariValue = namaHari[tarikhObj.getDay()];
                const tarikhFormat = tarikhObj.toLocaleDateString('ms-MY', { day: '2-digit', month: '2-digit', year: 'numeric' });
                hantarKeGoogleSheets(namaInput, tarikhFormat, hariValue, sebabInput);
                // tunjukPopup(...) masih akan berfungsi seperti biasa
                setTimeout(() => { muatNaikDataDariSheet(); }, 3000);
                borang.reset();
            });
            // ... (baki fungsi paparkanRekodHarian, paparkanRekodBulanan, hantarKeGoogleSheets, tunjukPopup, dsb.)
        });
    </script>
</body>
</html>
